<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Real-time clock</title>

    <style>
      body {
        background-color: rgb(203, 249, 255);
      }
      .jumbotron {
        border-style: solid;
        border-width: medium;
        border-color: darkgray;
      }

      #main {
        color: #3d4248;
      }

      #main2 {
        color: #3d4248;
      }

      #time {
        color: grey;
      }

      #date {
        color: grey;
      }

      .btn {
        background-color: rgb(21, 159, 223);
        color: white;
      }
    </style>
    <script>
      setInterval(showTime, 1000);
      function showTime() {
        let time = new Date();
        let date = time.toLocaleDateString();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        am_pm = "AM";

        if (hour > 12) {
          hour -= 12;
          am_pm = "PM";
        }
        if (hour == 0) {
          hr = 12;
          am_pm = "AM";
        }

        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        let currentTime = hour + " : " + min + " : " + sec + " " + am_pm;

        document.getElementById("time").innerHTML = currentTime;
        document.getElementById("date").innerHTML = date;
      }

      showTime();
    </script>
  </head>

  <body>
    <h1 class="text-center my-2" style="color: #3d4248; background: white">
      Real-time Clock
    </h1>

    <div class="container">
      <div class="jumbotron my-5">
        <h1 class="display-5" id="main">
          Current time: <span id="time"></span>
        </h1>
        <h1 class="display-5" id="main2">
          Today's date: <span id="date"></span>
        </h1>
        <p class="lead text-info my-4">
          This is a simple clock to remind you, time does not wait my friend!
        </p>
        <hr class="my-4" />
        <p>Click below to access time of different zones.</p>
        <a
          class="btn btn-lg my-4"
          data-toggle="collapse"
          href="#collapseExample"
          role="button"
          >Browse</a
        >
        <div class="collapse" id="collapseExample">
          <div class="card card-body">Check back soon!</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

</html>
